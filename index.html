<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div id="top">
      
    </div>
    <div id="photo">
      <img src="./images/image-victor.jpg" alt="profile photo">
    </div>
    <div id="name">
      <p><span class="bold">Victor Crest</span> <span class="age dark-gray">26</span></p>
      <p class="city dark-gray">London</p>
    </div>
    <div id="stats">
      <p><span class="bold">80K</span><br>
        <span class="mini dark-gray">Followers</span></p>

      <p><span class="bold">803K</span><br>
        <span class="mini dark-gray">Likes</span></p>

      <p><span class="bold">1.4K</span><br>
        <span class="mini dark-gray">Photos</span></p>
    </div>
  </main>
</body>
</html>
